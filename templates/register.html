<!doctype html>
<html lang="zh">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Masala">
    <meta name="author" content="Masala,chao">

    <title>注册</title>

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css" rel="stylesheet">
    <!-- Documentation extras -->
    <link href="{{ url_for('static',filename='css/docsearch.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static',filename='css/docs.min.css') }}" rel="stylesheet">
    <style>
    </style>
</head>

<body>
    <header class="navbar navbar-expand navbar-dark flex-column flex-md-row bd-navbar">
    </header>
    <div class="container-fluid">
        <div class="row flex-xl-nowrap">
            <div class="col-md-3 col-xl-2"></div>
            <div class="d-none d-xl-block col-xl-2 bd-toc">
                <form action='{{ url_for("register") }}' method="POST">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                    <div class="form-group">
                        <label for="exampleInputEmail1">请输入用户名</label>
                        <input type="text" class="form-control" id="name" name='name' required>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">请输入密码</label>
                        <input type="password" class="form-control" id="pwd" name='pwd' required>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">请再次输入密码</label>
                        <input type="password" class="form-control" id="pwd2" name='pwd2' required>
                    </div>
                    <button type="submit" class="btn btn-primary">确定</button>
                </form>
                {% with msgs = get_flashed_messages(category_filter=['register']) %}
                {% if msgs %}
                {% for m in msgs %}
                <div class="alert alert-danger" role="alert">
                    {{ m }}
                  </div>
                {% endfor %}
                {% endif %}
                {% endwith %}
            </div>
        </div>
    </div>
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.5.3/js/bootstrap.bundle.min.js"></script>
</body>

</html>
